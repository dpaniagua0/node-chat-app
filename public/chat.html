<!DOCTYPE html>
<html>
<head>
	<title>Chat app</title>
	<link rel="stylesheet" href="/css/styles.css">
	<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
</head>
<body class="chat">
			<div class="chat__sidebar">
				<h3>People</h3>
				<div id="users"></div>
			</div>
			<div class="chat__main">
				<ol id="messages" class="chat__messages"></ol>
				<div class="chat__footer">
					<form id="message-form" method="post">
						<input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
						<button type="submit">Send</button>
					</form>
					<button id="send-location" type="button">Send location</button>
				</div>
			</div>

			<script type="text/template" id="message-template">
				<li class="messages">
					<div class="message__title">
						<h4>{{from}}</h4>
						<span>{{createdAt}}</span>
					</div>
					<div class="message__body"><p>{{text}}</p></div>
				</li>
			</script>

			<script type="text/template" id="location-message-template">
				<li class="messages">
					<div class="message__title">
						<h4>{{from}}</h4>
						<span>{{createdAt}}</span>
					</div>
					<div class="message__body"><p><a href="{{url}}" target="_blank">My current location</a></p></div>
				</li>
			</script>

			<script src="/socket.io/socket.io.js"></script>
			<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="/js/libs/moment.js"></script>
			<script type="text/javascript" src="/js/libs/mustache.js"></script>
			<script src="/js/chat.js"></script>
</body>
</html>
